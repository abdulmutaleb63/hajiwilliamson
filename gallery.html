<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biography â€” Haji Williamson</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: var(--ink);
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 0;
    }

    /* Biography Container */
    .bio-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 60px;
      background: #111;
      border: 1px solid var(--gold-dark);
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.15);
    }

    .bio-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      color: var(--gold);
      text-align: center;
      margin-bottom: 40px;
    }

    .bio-container p {
      line-height: 1.9;
      font-size: 18px;
      color: #ddd;
      text-align: justify;
      margin-bottom: 22px;
    }

    /* Embedded Biography Gallery */
    .bio-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 40px;
    }

    .bio-gallery img {
      width: 100%;
      max-width: 240px;
      border-radius: 8px;
      border: 1px solid var(--gold-dark);
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      transition: transform 0.6s ease, box-shadow 0.3s ease, opacity 0.6s ease;
    }

    .bio-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(212, 175, 55, 0.4);
    }

    /* Fade-in animation trigger */
    .bio-gallery img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      border: 2px solid var(--gold-dark);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
    }

    .lightbox.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container inner">
      <div class="brand"><a href="index.html">Haji Williamson</a></div>
      <div class="navlinks">
       <a href="index.html" class="active">Home</a>
        <a href="biography.html">Biography</a>
        <a href="gallery.html">Gallery</a>
        <a href="https://www.amazon.com/Adenturer-Haji-Abdullah-Williamson/dp/1399923579/ref=mp_s_a_1_1?crid=2ZT42S8AXS5QU&dib=eyJ2IjoiMSJ9.wpI1BVKdOowER31pna9y8bi-Gi-z52KG2nD-3F8URpYgUcqcKzgPpjcXob12mcgn.9GBHuopZX9Ihmgz7ISrmGvKAI2UY2ZhEN8W55yzZjdA&dib_tag=se&keywords=haji+williamson&qid=1745234011&sprefix=haji+willia%2Caps%2C266&sr=8-1">Book</a>
        <a href="Contact.html">Contact Us</a>
      </div>
    </div>
  </nav>

  <!-- Biography Content -->
  <div class="bio-container">
    <h2>The Gallery of Haji Williamson</h2>

    <!-- Photo Grid -->
    <div class="bio-gallery">
      <img src="images/haji.jpg" alt="Haji Williamson portrait">
      <img src="images/haji2.jpg" alt="Haji Williamson 2">
      <img src="images/haji3.jpg" alt="Haji Williamson 3">
      <img src="images/haji4.jpg" alt="Haji Williamson 4">
      <img src="images/haji5.jpg" alt="Haji Williamson 5">
      <img src="images/haji6.jpg" alt="Haji Williamson 6">
      <img src="images/haji7.jpg" alt="Haji Williamson 7">
      <img src="images/haji8.jpg" alt="Haji Williamson 8">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="bioLightbox">
    <img src="" alt="Preview">
  </div>

  <!-- Scripts -->
  <script>
    // Lightbox open/close
    const bioLightbox = document.getElementById('bioLightbox');
    const bioLightboxImg = bioLightbox.querySelector('img');
    const bioImgs = document.querySelectorAll('.bio-gallery img');

    bioImgs.forEach(img => {
      img.addEventListener('click', () => {
        bioLightbox.classList.add('active');
        bioLightboxImg.src = img.src;
      });
    });

    bioLightbox.addEventListener('click', () => {
      bioLightbox.classList.remove('active');
    });

    // Fade-in on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.bio-gallery img').forEach(img => {
      observer.observe(img);
    });
  </script>

</body>
</html>
