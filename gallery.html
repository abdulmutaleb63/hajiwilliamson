<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery â€” Haji Williamson</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: var(--ink);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 20px;
    }

    .gallery-title {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: var(--gold);
      margin-bottom: 30px;
    }

    /* Scrollable gallery row */
    .gallery-row {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
      scrollbar-color: var(--gold) #111;
    }

    .gallery-row img {
      height: 220px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid var(--gold-dark);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-row img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    /* Fullscreen preview */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      border: 2px solid var(--gold-dark);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
    }

    .lightbox.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container inner">
      <div class="brand"><a href="index.html">Haji Williamson</a></div>
      <div class="navlinks">
       <a href="index.html" class="active">Home</a>
        <a href="biography.html">Biography</a>
        <a href="gallery.html">Gallery</a>
        <a href="https://www.amazon.com/Adenturer-Haji-Abdullah-Williamson/dp/1399923579/ref=mp_s_a_1_1?crid=2ZT42S8AXS5QU&dib=eyJ2IjoiMSJ9.wpI1BVKdOowER31pna9y8bi-Gi-z52KG2nD-3F8URpYgUcqcKzgPpjcXob12mcgn.9GBHuopZX9Ihmgz7ISrmGvKAI2UY2ZhEN8W55yzZjdA&dib_tag=se&keywords=haji+williamson&qid=1745234011&sprefix=haji+willia%2Caps%2C266&sr=8-1">Book</a>
        <a href="Contact.html">Contact Us</a>
      </div>
    </div>
  </nav>

  <div class="gallery-container">
    <h2 class="gallery-title">The Life in Pictures</h2>
    <div class="gallery-row">
      <img src="images/haji.jpg" alt="Haji Williamson">
      <img src="images/haji2.jpg" alt="Historical photo 2">
      <img src="images/haji3.jpg" alt="Historical photo 3">
      <img src="images/haji4.jpg" alt="Historical photo 4">
      <img src="images/haji5.jpg" alt="Historical photo 5">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded view">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const galleryImages = document.querySelectorAll('.gallery-row img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>
</body>
</html>
