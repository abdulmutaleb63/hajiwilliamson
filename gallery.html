<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container inner">
      <div class="brand"><a href="index.html">Haji Williamson</a></div>

      </div>

  <!-- Biography Content -->
  <div class="bio-container">
    <h2>The Gallery of Haji Williamson</h2>

    <!-- Photo Grid -->
    <div class="bio-gallery">
      <img src="images/haji.jpg" alt="Haji Williamson portrait">
      <img src="images/h2.jpeg" alt="Haji Williamson 2">
      <img src="images/h3.jpeg" alt="Haji Williamson 3">
      <img src="images/h4.jpeg" alt="Haji Williamson 4">
      <img src="images/h5.jpeg" alt="Haji Williamson 5">
      <img src="images/h6.jpeg" alt="Haji Williamson 6">
      <img src="images/h7.jpeg" alt="Haji Williamson 7">
      <img src="images/h8.jpeg" alt="Haji Williamson 8">
      <img src="images/h9.jpeg" alt="Haji Williamson 9">
      <img src="images/h10.jpeg" alt="Haji Williamson 10">
      <img src="images/h11.jpeg" alt="Haji Williamson 11">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="bioLightbox">
    <img src="" alt="Preview">
  </div>

  <!-- Scripts -->
  <script>
    // Lightbox open/close
    const bioLightbox = document.getElementById('bioLightbox');
    const bioLightboxImg = bioLightbox.querySelector('img');
    const bioImgs = document.querySelectorAll('.bio-gallery img');

    bioImgs.forEach(img => {
      img.addEventListener('click', () => {
        bioLightbox.classList.add('active');
        bioLightboxImg.src = img.src;
      });
    });

    bioLightbox.addEventListener('click', () => {
      bioLightbox.classList.remove('active');
    });

    // Fade-in on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.bio-gallery img').forEach(img => {
      observer.observe(img);
    });
  </script>

</body>
